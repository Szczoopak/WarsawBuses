<!DOCTYPE html>
<html>  
<head>
<style>
    /* Podstawowe style mapy */
    html, body, #map {width: 100%; height: 100%; margin: 0; padding: 0;} 

    /* --- NOWE: TYTU NA RODKU --- */
    #map-title {
        position: absolute;
        top: 15px;            /* Odstp od g贸ry */
        left: 50%;            /* Przesu rodek elementu na 50% szerokoci ekranu */
        transform: translateX(-50%); /* Cofnij element o poow jego wasnej szerokoci (idealne centrowanie) */
        z-index: 1000;        /* Nad map */
        background-color: rgba(255, 255, 255, 0.9); /* Biae to z lekk przezroczystoci */
        padding: 10px 20px;
        border-radius: 50px;  /* Zaokrglone boki */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-size: 18px;
        color: #333;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2); /* Cie pod spodem */
        text-align: center;
        white-space: nowrap;  /* Zapobiega amaniu tekstu */
    }

    /* Przesunicie kontrolek Leafleta (warstwy) w d贸 */
    .leaflet-top.leaflet-right {
        margin-top: 60px; 
    }

    /* --- LOADING SCREEN --- */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        z-index: 9999; /* Musi by nad wszystkim */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
    }

    #loading-screen h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 10px;
    }

    #loading-screen p {
        font-size: 18px;
        color: #666;
        margin-top: 15px;
        font-weight: bold;
    }

    /* Animacja krccego si k贸ka */
    .loader {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #d90000; /* Czerwony kolor pasujcy do reszty */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    /* --- STYLE PANELU FILTRW --- */
    
    #filter-btn {
        position: absolute;
        top: 15px; /* Zr贸wnaem wysoko z tytuem */
        right: 15px;
        z-index: 1000;
        padding: 10px 15px;
        background-color: #d90000;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        font-family: sans-serif;
    }

    #filter-btn:hover { background-color: #b30000; }

    #filter-panel {
        position: absolute;
        top: 0;
        right: -320px;
        width: 300px;
        height: 100%;
        background: rgba(255, 255, 255, 0.98);
        z-index: 2001; 
        transition: right 0.3s ease;
        padding: 20px;
        box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        overflow-y: auto;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    #filter-panel.open { right: 0; }

    .panel-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    .close-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
    }

    #lines-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
        gap: 6px;
    }

    .line-tile {
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 8px 0;
        text-align: center;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 13px;
        color: #495057;
        transition: all 0.2s;
    }

    .line-tile:hover { background: #e2e6ea; }

    .line-tile.active {
        background-color: #d90000;
        color: white;
        border-color: #b30000;
        box-shadow: 0 2px 4px rgba(217, 0, 0, 0.3);
    }

    .clear-btn {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background-color: #343a40;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .clear-btn:hover { background-color: #000; }

    /* Responsywno: Na telefonach zmniejszamy tytu */
    @media (max-width: 600px) {
        #map-title {
            font-size: 14px;
            padding: 8px 15px;
            top: 10px;
        }
        #filter-btn {
            padding: 8px 12px;
            font-size: 12px;
            top: 10px;
            right: 10px;
        }
    }
</style>
<title>Warsaw buses - live map</title>
<link rel="icon" type="image/ico" href="pwlogo.ico"/>
<meta charset="utf-8"/>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
<link rel='stylesheet' href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' />

</head>

<body>
<div id="loading-screen">
    <h1>Warsaw buses live </h1>
    <div class="loader"></div>
    <p>adowanie danych...</p>
</div>

<div id="map"></div>

<div id="map-title">Warsaw buses live </div>

<button id="filter-btn" onclick="toggleMenu()">Line filter</button>

<div id="filter-panel">
    <div class="panel-header">
        <h3>Choose line:</h3>
        <button class="close-btn" onclick="toggleMenu()"></button>
    </div>
    <div class="filter-actions">
        <button onclick="clearFilters()" class="clear-btn">Show all</button>
    </div>
    <div id="lines-container">adowanie linii...</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>

<script>
    // 1. Inicjalizacja Mapy
    var bounds = [
        [51.90, 20.35], // Wsp贸rzdne dolnego lewego rogu (SW)
        [52.60, 21.70]  // Wsp贸rzdne g贸rnego prawego rogu (NE)
    ];

    var mymap = L.map('map', {
        zoomControl: false,     // WA呕NE: Wyczamy domylny zoom, aby doda go rcznie pod fullscreenem
        maxZoom: 22,            
        minZoom: 11,            
        maxBounds: bounds,      
        maxBoundsViscosity: 1.0 
    }).setView([52.2297, 21.0122], 13);
    
   var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 22,       // Pozwalamy na zoom 22 (taki jak w satelicie)
        maxNativeZoom: 19  // WA呕NE: Informujemy, 偶e kafelki kocz si na 19. Powy偶ej tego poziomu Leaflet je przeskaluje.
    });

    var satelita = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community',
        maxZoom: 22,
        maxNativeZoom: 19
    });

    osm.addTo(mymap);

    // 1. Dodaj Fullscreen (bdzie na samej g贸rze)
    mymap.addControl(new L.Control.Fullscreen({
        position: 'topleft'
    }));

    // 2. Dodaj rcznie kontrol Zoom (trafi pod sp贸d)
    L.control.zoom({
        position: 'topleft'
    }).addTo(mymap);

    // 2. Konfiguracja API
    const API_KEY = 'd8e69a5f-3dbb-440b-a1ab-e969194f5591'; 
    const RESOURCE_ID = 'f2e5503e-927d-4ad3-9500-4ab9e55deb59';
    const WORKER_URL = 'https://withered-art-f355.adas-szczesniak.workers.dev/';

    // --- NOWE ZMIENNE DO OBSUGI PRZYSTANKW ---
    var linesToStops = {};
    var stopsData = null;
    var stopsLayer = null;

    // --- WCZYTYWANIE PLIKW LOKALNYCH ---
    // U偶ywamy Promise.all, aby pobra oba pliki r贸wnolegle
    Promise.all([
        fetch('stops/lines_stops.json').then(r => r.json()),
        fetch('stops/stops.geojson').then(r => r.json())
    ]).then(([lines, geo]) => {
        linesToStops = lines;
        stopsData = geo;
        console.log("Zaadowano dane o przystankach i liniach.");
    }).catch(err => console.error("Bd wczytywania plik贸w lokalnych:", err));

    // 3. Warstwa dla autobus贸w
    var busesLayer = L.layerGroup().addTo(mymap);

    // Dodajemy kontrolk warstw
    var baseLayers = { 
        "Mapa OpenStreetMap": osm,
        "Satelite map (Esri)": satelita
    };
    var overlays = { "Buses": busesLayer };
    
    L.control.layers(baseLayers, overlays).addTo(mymap);
    
    L.control.locate({
        position: 'topleft',
        strings: { title: "Show my location" }
    }).addTo(mymap);

    L.control.scale().addTo(mymap);

    // --- LOGIKA FILTROWANIA ---
    var selectedLines = new Set(); 
    var lastBusData = [];          
    var linesGenerated = false;   

    function toggleMenu() {
        var panel = document.getElementById('filter-panel');
        panel.classList.toggle('open');
    }

    function toggleLineFilter(line) {
        if (selectedLines.has(line)) {
            selectedLines.delete(line);
        } else {
            selectedLines.add(line);
        }
        renderTiles();     
        drawMap(lastBusData); 
        
        // NOWE: Aktualizuj przystanki
        updateStopsOnMap();
    }

    function clearFilters() {
        selectedLines.clear();
        renderTiles();
        drawMap(lastBusData);
        
        // NOWE: Wyczy przystanki (funkcja sama usunie warstw, gdy selectedLines jest puste)
        updateStopsOnMap();
    }

    function generateTiles(allLines) {
        if (linesGenerated) return;

        var container = document.getElementById('lines-container');
        container.innerHTML = '';
        
        // Sortowanie numeryczne
        allLines.sort((a, b) => a.localeCompare(b, undefined, {numeric: true}));

        allLines.forEach(line => {
            var btn = document.createElement('div');
            btn.className = 'line-tile';
            btn.innerText = line;
            btn.onclick = () => toggleLineFilter(line);
            btn.id = `line-btn-${line}`;
            container.appendChild(btn);
        });
        
        linesGenerated = true;
    }

    function renderTiles() {
        var tiles = document.querySelectorAll('.line-tile');
        tiles.forEach(tile => {
            if (selectedLines.has(tile.innerText)) {
                tile.classList.add('active');
            } else {
                tile.classList.remove('active');
            }
        });
    }

    var panel = document.getElementById('filter-panel');
    L.DomEvent.disableClickPropagation(panel);
    L.DomEvent.disableScrollPropagation(panel);

    // 4. Funkcja pobierajca dane
    function updateBuses() {
        console.log("Pobieram dane o autobusach...");
        
        const url = `${WORKER_URL}?resource_id=${RESOURCE_ID}&apikey=${API_KEY}&type=1`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                if (!data.result || typeof data.result === 'string') {
                    console.error("Bd API (puste lub bdne dane):", data);
                    return;
                }

                lastBusData = data.result;

                const currentLines = [...new Set(data.result.map(bus => bus.Lines))];
                generateTiles(currentLines);

                drawMap(data.result);

                // --- DODAJ TO: Ukryj loading screen po zaadowaniu danych ---
                document.getElementById('loading-screen').style.display = 'none';
                
                console.log(`Pobrano ${data.result.length} pojazd贸w.`);
            })
            .catch(error => console.error("Bd pobierania:", error));
    }

    // 5. Funkcja rysujca
    function drawMap(buses) {
        busesLayer.clearLayers();

        buses.forEach(bus => {
            var line = bus.Lines;

            if (selectedLines.size > 0 && !selectedLines.has(line)) {
                return;
            }

            var lat = parseFloat(bus.Lat);
            var lon = parseFloat(bus.Lon);
            
            var marker = L.circleMarker([lat, lon], {
                radius: 5,
                fillColor: "#ff0000",
                color: "#fff", 
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            });

            marker.bindTooltip(`<b>Linia: ${line}</b><br>Numer boczny pojazdu: ${bus.VehicleNumber}`);
            marker.addTo(busesLayer);
        });
    }

    // --- NOWA FUNKCJA: RYSOWANIE PRZYSTANKW DLA WYBRANYCH LINII ---
    function updateStopsOnMap() {
        // 1. Wyczy poprzedni warstw przystank贸w
        if (stopsLayer) {
            mymap.removeLayer(stopsLayer);
            stopsLayer = null;
        }

        // 2. Jeli nie wybrano 偶adnej linii lub dane si nie wczytay - nic nie r贸b
        if (selectedLines.size === 0 || !stopsData || !linesToStops) {
            return;
        }

        // 3. Zbierz wszystkie ID przystank贸w dla zaznaczonych linii
        const validStopIds = new Set();
        selectedLines.forEach(line => {
            if (linesToStops[line]) {
                linesToStops[line].forEach(stopId => validStopIds.add(stopId));
            }
        });

        // 4. Stw贸rz warstw GeoJSON tylko z pasujcymi przystankami
        stopsLayer = L.geoJSON(stopsData, {
            filter: function(feature) {
                // Sprawdzamy czy ID przystanku (z geojsona) jest na licie przystank贸w linii
                return validStopIds.has(feature.properties.stop_id);
            },
            pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, {
                    radius: 4,          // Mniejsze kropki ni偶 autobusy
                    fillColor: "blue",  // Inny kolor (niebieski)
                    color: "#fff",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.6
                }).bindPopup(`<b>${feature.properties.stop_name}</b>`);
            }
        }).addTo(mymap);
    }

    // 6. Uruchomienie
    updateBuses(); 
    setInterval(updateBuses, 10000); 

    mymap.attributionControl.setPrefix('Leaflet | Dane: UM Warszawa | Created by Adas Szczniak');
    
</script>
</body>
</html>
